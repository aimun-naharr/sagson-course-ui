<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- navbar -->
      <header>
        <nav class="">
          <div class="container nav_inner_content">
            <a href="/">
              <div class="logo">
                <img src="./assets/logo.png" alt="logo" />
              </div>
            </a>
            <a href="">Courses <i class="fas fa-caret-down"></i></a>
            <div class="search-input">
              <span class="icon"> <i class="fas fa-search"></i></span>
              <input type="text" placeholder="Search" />
            </div>
            <a href="">Services</a>
            <a href="">About us <i class="fas fa-caret-down"></i></a>
            <div class="auth_buttons">
              <button class="primary-btn">Login</button>
              <button class="secondary-btn">Sign up</button>
            </div>
          </div>
        </nav>
      </header>
      <!-- hero -->
      <section class="hero_section">
        <div class="hero_section_inner_content container">
          <div class="hero-section-right-section">
            <!-- breadcrumb -->
            <div class="breadcrumb">
              <a href="">Graphic Design & Illustration</a>
              <i class="fas fa-chevron-right"></i>
              <a href="">Drawing</a>
            </div>
            <h2 class="hero_title">
              The Ultimate Drawing Course - Beginner to Advance
            </h2>
            <p class="hero_description">
              With the help of E-Learning, create your own path and drive on
              your skills on your own to achieve what you seek
            </p>
            <div class="tag_and_rating">
              <div class="best-seller-tag">Best seller</div>
              <div class="rating">
                <span>4.7</span>
                <div>
                  <span class="active-star-icon">
                    <i class="fas fa-star"></i
                  ></span>
                  <span class="active-star-icon">
                    <i class="fas fa-star"></i
                  ></span>
                  <span class="active-star-icon">
                    <i class="fas fa-star"></i
                  ></span>
                  <span class="active-star-icon">
                    <i class="fas fa-star"></i
                  ></span>
                  <span class="active-star-icon">
                    <i class="fas fa-star"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="created-by">
              <span>Created By</span>
              <a href="#" class="text-red">John Doe</a>
            </div>
          </div>
          <div class="hero-section-left-section">
            <div class="top-section">
              <h2 class="price">₹ 455</h2>
              <div class="offers">
                <span>50% off</span>
                <span class="og-price text-gray">₹ 910</span>
              </div>
            </div>
            <button class="secondary-btn">Add To Cart</button>
            <button class="primary-btn">Buy Now</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
